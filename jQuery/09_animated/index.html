<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: red;
            position: relative;
            left: 0px;
            top: 20px;
        }
    </style>
</head>
<body>
    <button id="reset">Reset</button>
    <br>
    <button id="animate-1">animate-1</button>
    <button id="animate-2">animate-2</button>
    <button id="animate-3">animate-3</button>
    <div></div>

    <script>
        $(document).ready(function() {
            $("#reset").click(function(){
            $("div").css({
                left:"0px",
                opacity:"1",
                width:"200px",
                height:"200px",
                top:"20px",
                borderRadius:"0%",
                display:"block"
            });
        });
        $("#animate-1").click(function() {
            $("div").animate({
                left:"100px",
                opacity:"0.5",
                height:"150px",
                width:"150px",
                borderRadius:"+=100%"
            });
        });
        $("#animate-2").click(function() {
            $("div").animate({
                left:"500px",
                top:"250px",
                opacity:"0.8",
                height:"150px",
                width:"150px",
                borderRadius:"+=100%"
            });
        });
        $("#animate-3").click(function() {
            $("div").animate({
                width:"toggle"
            });
        });
        })
       
    </script>
</body>
</html>
