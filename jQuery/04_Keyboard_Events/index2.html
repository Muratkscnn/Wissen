<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>Document</title>
</head>
<body>
    <input type="text" id="keypress" placeholder="keypress olayı" >
    <input type="text" id="keydown" placeholder="keydown olayı" >
    <input type="text" id="keyup" placeholder="keyup olayı" >

    <script>
        //tuşa basılma olayı
        $("#keypress").keypress(function() {
            alert("Keypress olayı gerçekleşti")
        });
        //tuşa ilk basıldığı an
        $("#keydown").keydown(function() {
            alert("keydown olayı gerçekleşti")
        });
        //tuştan elimizi kaldırdığımız an
        $("#keyup").keyup(function() {
            alert("keyup olayı gerçekleşti")
        });
    </script>
</body>
</html>
