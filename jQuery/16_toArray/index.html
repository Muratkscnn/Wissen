<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>

</head>
<body>
    <button id="toArray">toArray</button>
    <br><br>
    <div id="box">
        <button class="btn">Button 1</button>
        <button class="btn">Button 2</button>
        <button class="btn">Button 3</button>
        <button class="btn">Button 4</button>
        <button class="btn">Button 5</button>
        <button class="btn">Button 6</button>
        <button class="btn">Button 7</button>
        <button class="btn">Button 8</button>
        <button class="btn">Button 9</button>
        <button class="btn">Button 10</button>
        <button class="btn">Button 11</button>
        <button class="btn">Button 12</button>

    </div>
    <script>
        $(document).ready(function() {
            $("#toArray").click(function() {
                var dizi = $("#box button").toArray();
                for (let i = 0; i < dizi.length; i++) {
                    if (i%2==0) {
                    dizi[i].style.color="red";
                        
                    }
                    else{
                        dizi[i].style.color="blue";

                    }
                }
            })
        })
    </script>
</body>
</html>
