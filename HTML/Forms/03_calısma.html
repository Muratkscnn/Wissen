<!DOCTYPE html>
<html lang="tr">
<head>

    <title>Calışma</title>
    <style>
        .button{
            border: 1px;
            border-style: solid;
            border-radius: 1cm;
            border-color: black;
            background-color: black;
            color: white;
            
        }
        select{
            width: 175px;
            border: 1px;
            border-style: solid;

            border-color: black;
        }
        table,caption{
            background-color:coral  ;

        }

<body>
        
        <form action="">
            <table align="center" style="width: 300px;">
                <caption style="font-size: 25px;">Öğrenci Kayıt Formu</caption>
                <tr><td>Ad:</td><td><input type="text" name="Ad"></td></tr>
                <tr><td>Soyad:</td><td><input type="text" name="Soyad"></td></tr>
                <tr><td>Yaş:</td><td><input type="text" name="yas"></td></tr>

                <tr><td>Bölüm:</td><td><select name="bolumler" id="">
                    <option value="">Mekatronik Mühendisliği</option>

                </select></td></tr>

                    <option value="">Yazılım Kulubü</option>
                </select></td></tr>
                <tr><td align="center" colspan="2"><input type="button" value="Gönder" class="button">&nbsp;&nbsp;<input type="reset" value="Temizle" class="button"></td></tr>

            </table>
        </form>

</html>
